<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Trobar número més gran i més petit
        var numeros = [40,45,22,73,731, 24,98,32]
        var max = 0
        var min = numeros[0]
        for(i = 0; i < numeros.length; i++){
            if(numeros[i] > max){
                max = numeros[i]
            }

            if(numeros[i] < min){
                min = numeros[i]
            }
        }
        console.log("El numero més gran és", max)
        console.log("El numero més petit és", min)
    </script>
</head>

</body>
