        // Fer 1 objecte de 3 cotxes
        // Han de tenir marca, model, any, preu
        // esClassic (ens ha de tornar si té més de 25 anys)
        // edat del cotxe

        var cotxe = {
            marca: "Seat",
            model: "Ibiza",
            any: 2022,
            preu: 17.000,
            esClassic: function () {

                if (this.edatCotxe() > 25) {
                    return true
                }

                else {
                    return false
                }
            },

            descripcio: function () {
                if (this.edatCotxe() == 1) {
                    return "El cotxe és de la marca " + this.marca + " i model " + this.model + " i té " + this.edatCotxe() + " any"
                }

                else {
                    return "El cotxe és de la marca " + this.marca + " i model " + this.model + " i té " + this.edatCotxe() + " anys"
                }
            },

            edatCotxe: function () {
                return 2023 - this.any
            },

            valorCotxe: function () {


                return this.preu / this.edatCotxe()


            },

            crearDivPerWeb: function () {

                // document.write("El cotxe és de la marca" + this.marca)
                return "<div>"
                    + "<h1>" + this.marca + "</h1>"
                    + "<p>" + this.descripcio() + "</p>"
                    + "</div>"
            }


        }

        if (cotxe.esClassic() == true) console.log("És un cotxe classic")

        else if (cotxe.esClassic() == false) console.log("No és un cotxe classic")

        console.log("El valor del cotxe actualment és de", cotxe.valorCotxe(), "€")

        document.getElementById("cotxe").innerHTML = cotxe.crearDivPerWeb()
